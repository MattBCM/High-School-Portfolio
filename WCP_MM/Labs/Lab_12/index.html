<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Video Watcher</title>

    <link rel="stylesheet" type="text/css" href="http://www.teaching-materials.org/common/css/bootstrap.min.css">

    <style type="text/css">
      /* This puts titles always on a separate line from thumbnails */
      #videos-list img {
        display: block;
      }
    </style>
  </head>

  <body>

    <div class="container">

      <div class="row">
        <div class="col-md-12">
          <h1 class="page-header">Best Videos Ever ‚ù§</h1>
        </div>
        <h2><span id="vidTitle"></span> - <span id="vidAuth"></span> </h2>
      </div>

      <div class="row">
        <div class="col-md-3">
          <ul id="videos-list">
          </ul>
        </div>

        <div class="col-md-9" id="video-watcher">
        </div>
      </div>

    </div>

    <script type="text/javascript" src="http://www.teaching-materials.org/common/youtube.js"></script>
    <script type="text/javascript" src="http://www.teaching-materials.org/common/js/jquery.min.js"></script>

    <script>
      var videos =[
        {
          "youtubeId": "OXIHm3bCS7k",
          "title": "MAYBE I'LL BE CREEPER",
          "author": "Grandayy",
			"views": "1.37 mil views"
        },
        {
          "youtubeId": "uW6nkqUmnYU",
          "title": "wheres the lamb sauce?",
          "author": "Retro unleashed",
			"views": "595k views"
        },
        {
          "youtubeId": "W6oQUDFV2C0",
          "title": "why are you running?",
          "author": "Matthew F.",
			"views": "6.95 mil views"
        },
        {
          "youtubeId": "wnHW6o8WMas",
          "title": "NO EXCUSE!",
          "author": "Ben Lionel Scott",
			"views": "9.39 mil views"
        }
	  ];

     var addVideoToList = function(video) {

        var videoLink = $('<a>');
        videoLink.append(video.title);
        var thumbnailUrl = youtube.generateThumbnailUrl(video.youtubeId);
        var thumbnailImg = $('<img>');
        thumbnailImg.attr('src', thumbnailUrl);
        videoLink.append(thumbnailImg);

        videoLink.on('click', function(e) {
            e.preventDefault();

            var videoEmbed = $('<iframe></iframe>');
            videoEmbed.attr('src', youtube.generateEmbedUrl(video.youtubeId));
            videoEmbed.attr('width', 560);
            videoEmbed.attr('height', 315);

            var videoWatcher = $('#video-watcher');
            videoWatcher.hide();
            videoWatcher.html(videoEmbed);
            videoWatcher.fadeIn();
			
		 var VideoTitle = $('#vidTitle');
		VideoTitle.text(video.title);
		 
		 var videoAuthor = $('#vidAuth');
		 videoAuthor.text(video.author);
        });
		 
		 var videoView = $('#vidView');
		 videoView.text(video.views);
        });
		 
		 
        var videoItem = $('<li>');
        videoItem.append(videoLink);
        $('#videos-list').append(videoItem);
     };

     for (var i = 0; i < videos.length; i++) {
        addVideoToList(videos[i]);
     }
    </script>

  </body>
</html>
