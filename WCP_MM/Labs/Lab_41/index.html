<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lab #41</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <ul>
  		<li id="homepageimage" ><img src="../../Index/my_logo_beta.png" width="80" style="padding: 10px 10px" id="topImage"> </li>
  		<li><p style="letter-spacing: 10px" class="titlehomepage">Lab #41 - Video Speed Controller</p></li>
	</ul>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="../Lab_24/video.mp4" loop controls></video>
    <p>
    <div class="speed">
      <div class="speed-bar">1×</div>
    </div>
  </div>

<script src="../../jquery331min.js"></script>
<script>
	
	
		$("#homepageimage").click(function(){
			var img = $("#topImage");
			img.animate({ width: '70px', padding: '20px 20px' }, 250);
			img.animate({ width: '80px', padding: '10px 10px' }, 250);
			location.href = "../../../";
			});	  	
	
	
  const speed = document.querySelector('.speed');
  const bar = speed.querySelector('.speed-bar');
  const video = document.querySelector('.flex');
  function handleMove(e) {
      const y = e.pageY - this.offsetTop;
      const percent = y / this.offsetHeight;
      const min = 0.4;
      const max = 4;
      const height = Math.round(percent * 100) + '%';
      const playbackRate = percent * (max - min) + min;
      bar.style.height = height;
      bar.textContent = playbackRate.toFixed(2) + '×';
      video.playbackRate = playbackRate;
    }
  speed.addEventListener('mousemove', handleMove);
</script>
</body>
</html>
