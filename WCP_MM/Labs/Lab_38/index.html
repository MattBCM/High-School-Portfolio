<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
		  <p style="font-size: 40px; text-align: center; font-family: Helvetica">Lab #38</p>
      </div>
    </div>

<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }
  div {
    width: 100%;
    padding: 100px;
  }
  .one {
    background:  rgba(209,255,85,1.00);
  }
  .two {
    background: rgba(186,88,90,1.00);
  }
  .three {
    background: rgba(73,255,202,1.00);
  }
</style>

<button></button>
<script>
  const divs = document.querySelectorAll('div');
  const button = document.querySelector('button');
  function logText(e) {
    console.log(this.classList.value);
    // e.stopPropagation(); // stop bubbling!
    // console.log(this);
  }
  divs.forEach(div => div.addEventListener('click', logText, {
    capture: false,
    once: true
  }));
  button.addEventListener('click', () => {
    console.log('Click!!!');
  }, {
    once: true
  });
</script>
