<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Video Player</title>
  <link rel="stylesheet" href="../Lab_24/style.css">
</head>
<body>
	<ul>
  		<li id="homepageimage" ><img src="../../Index/my_logo_beta.png" width="100" style="padding: 10px 10px" id="topImage"> </li>
  		<li><p style="letter-spacing: 10px" class="titlehomepage">Lab #24 - Custom Video Player</p></li>
	</ul>
  
   <div class="player">
     <video class="player__video viewer" src="../Lab_24/video.mp4"></video>

     <div class="player__controls">
       <div class="progress">
        <div class="progress__filled"></div>
       </div>
       <button class="player__button toggle" title="Toggle Play">►</button>
       <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
       <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
       <button data-skip="-10" class="player__button">« 10s</button>
       <button data-skip="25" class="player__button">25s »</button>
     </div>
   </div>
  <script src="../../jquery331min.js"></script>
  <script src="script.js"></script>
</body>
</html>
